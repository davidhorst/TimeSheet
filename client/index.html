
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <!--<link rel="stylesheet" href=
  "http://cdn.rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.css" type=
  "text/css" />-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js" type=
  "text/javascript">
</script>-->
    <title>Time Keeper</title>
  </head>
  <body
    ng-app="app"
    ng-cloak 
    ng-controller="AccountsController as accounts">
      <div layout="row" style="height:100%;" ng-show="accounts.username">
        <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">

          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" ng-click="accounts.goHome()">Time Keeper</h1>
          </md-toolbar>
          <md-content>
            <!--<md-button ng-click="close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
            </md-button>-->
            <md-list>
              <md-list-item class="md-1-line" ng-repeat="category in accounts.categories" ng-click="accounts.showCategory($index)">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ category.name }}</h3>
                </div>
              </md-list-item>
              <md-list-item class="md-1-line" ng-click="accounts.createCategory($event)">
                <i class="material-icons">create</i>
                <div class="md-list-item-text" layout="column">
                  <h3>Add New Category</h3>
                </div>
              </md-list-item>
            </md-list>
          </md-content>
        </md-sidenav>
        <ng-view flex style="height: 100%;">
          View content
        </ng-view>
      </div>

  <!--Angular, etc /--> 
  
  </body>

  <script src="angular/angular.js" charset="utf-8"></script>
  <script src="angular-route/angular-route.js" charset="utf-8"></script>
  <script src="angular-aria/angular-aria.js"></script>
  <script src="angular-animate/angular-animate.js"></script>
  <script src="angular-material/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.0.3/angular-chart.min.js"></script>    
  <!-- Local js stuff /-->
  <script src="app.js" charset="utf-8"></script>
  <script src="accounts/accounts-controller.js" charset="utf-8"></script>
  <script src="accounts/accounts-service.js" charset="utf-8"></script>
  <script src="accounts/category-service.js" charset="utf-8"></script>
  <script src="dashboard/dashboard-controller.js" charset="utf-8"></script>
  <script src="category/category-controller.js" charset="utf-8"></script>
</html>
