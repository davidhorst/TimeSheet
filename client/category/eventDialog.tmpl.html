<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-dialog-content>
      
      <h2>Event Details</h2>
 
        <md-input-container>
          <label>Enter date</label>
          <md-datepicker ng-model="ctrl.event.date" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Company (Disabled)</label>
          <input ng-model="user.company">
        </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('not useful')">
        Not Useful
      </md-button>
      <md-button ng-click="answer('useful')" class="md-primary">
          Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
