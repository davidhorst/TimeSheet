

    <div layout="row" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="category.showEventDialog($event)">Log an Event</md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="category.showConfirmDeleteCategory($event)">Delete Category</md-button>
    </div>
    <div flex layout="row" layout-fill layout-align="center top">
        <md-list flex-gt-sm="75" flex ng-cloak>
            <md-divider flex></md-divider>
            <md-list-item flex class="md-2-line secondary-button-padding" ng-repeat="event in category.events" ng-click="null">
                <div flex class="md-list-item-text" layout="column">
                    <h3> {{ event.description }}</h3>
                    <p>{{event.date | amDateFormat:'MM/DD/YYYY'}} - {{event.totalMinutes | amDurationFormat : 'minute' }}</p>
                </div>
                <md-button ng-click="category.showEventDialog($event, $index)" aria-label="edit" class="md-icon-button">
                    <md-icon md-font-set="material-icons"> edit </md-icon>
                </md-button>
                <md-button ng-click="category.showConfirmDelete($event, $index)" aria-label="delete" class="md-icon-button">
                    <md-icon md-font-set="material-icons"> delete </md-icon>
                </md-button>
                <md-divider flex></md-divider>
            </md-list-item>
        </md-list>
    </div>
