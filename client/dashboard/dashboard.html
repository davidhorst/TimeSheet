<md-content layout-padding>
  <ui-view>
  <div layout="column" layout-align="top center">
    <div flex flex-gt-md="20">
      <canvas id="doughnut" class="chart chart-doughnut"
        chart-data="dashboard.chartData" chart-labels="dashboard.chartLabels">
      </canvas> 
    </div>
    <p>Total Time: {{ dashboard.categories.formattedTime }}</p>
    <p>Remaining Time: {{ dashboard.categories.remainingTime }}</p>
    <p ng-repeat="category in dashboard.categories">
      {{ category.name }}: {{ category.formattedTime }}

    </p>
  </div>
  </ui-view>
</md-content>
